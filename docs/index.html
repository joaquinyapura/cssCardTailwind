<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/images/favicon-32x32.png"
    />

    <title>Joaquin Batallanes//Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/estilos.css" />
  </head>
  <body class="font-haken bg-gray-100 py-8">
    <section
      class="w-[90%] max-w-md mx-auto bg-white shadow-2xl md:flex md:rounded-lg md:max-w-2xl"
    >
      <article
        class="bg-gradient-to-b from-light-slate-blue to-light-royal-blue rounded-b-2xl p-10 text-white text-center md:w-1/2 md:rounded-2xl md:grid md:content-center"
      >
        <p class="text-2xl">Your Result</p>
        <div
          class="w-36 aspect-square rounded-full bg-gradient-to-b from-violet-blue to-persian-blue mx-auto my-8 grid content-center md:w-56"
        >
          <p class="text-5xl font-bold md:text-7xl">76</p>
          <p class="font-light text-gray-400">of 100</p>
        </div>
        <h3 class="text-3xl font-bold mb-2">Great</h3>
        <p class="font-light text-light-lavender">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </article>

      <article class="grid p-10 gap-6 md:w-1/2">
        <h3 class="text-xl font-bold">Summary</h3>
        <div
          class="bg-light-red/5 font-bold rounded-xl flex py-4 px-6 items-center"
        >
          <img src="./assets/images/icon-reaction.svg" alt="" srcset="" />
          <p class="ml-3 text-lg text-light-red">Reaction</p>
          <p class="ml-auto font-semibold text-gray-600">
            <span>80/100</span>
          </p>
        </div>
        <div
          class="bg-orangey-yellow/5 font-bold rounded-xl flex py-4 px-6 items-center"
        >
          <img src="./assets/images/icon-memory.svg" alt="" srcset="" />
          <p class="ml-3 text-lg text-orangey-yellow">Memory</p>
          <p class="ml-auto font-semibold text-gray-600">
            <span>80/100</span>
          </p>
        </div>
        <div
          class="bg-green-teal/5 font-bold rounded-xl flex py-4 px-6 items-center"
        >
          <img src="./assets/images/icon-verbal.svg" alt="" srcset="" />
          <p class="ml-3 text-lg text-green-teal">Verbal</p>
          <p class="ml-auto font-semibold text-gray-600">
            <span>40/100</span>
          </p>
        </div>
        <div
          class="bg-persian-blue/5 font-bold rounded-xl flex py-4 px-6 items-center"
        >
          <img src="./assets/images/icon-visual.svg" alt="" srcset="" />
          <p class="ml-3 text-lg text-blue-500">Visual</p>
          <p class="ml-auto font-semibold text-gray-600">
            <span>77/100</span>
          </p>
        </div>
        <a
          href="#"
          class="bg-dark-gray-blue p-3 rounded-full text-white text-center font-semibold hover:bg-dark-gray-blue/90 hover:transition-all ease-in-out duration-700"
          >Continue</a
        >
      </article>
    </section>
  </body>
</html>
